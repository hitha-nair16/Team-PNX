<body>
    <div class="container">
        <h2>Booked Meetings</h2>
        <ul id="booked-meetings" class="list-group">
            <!-- Booked meetings will be displayed here -->
        </ul>
        <a href="../Book_Meeting/book_meeting.html" class="btn btn-primary"> Add new meeting</a>
        <a href="../Manager_page/manager1.html" class="btn btn-primary2">Return to home Page</a>
    </div>

    <script>
        // Retrieve booked meetings from local storage
        const bookedMeetings = JSON.parse(localStorage.getItem("bookedMeetings")) || [];

        // Function to display booked meetings
        function displayBookedMeetings() {
            const bookedMeetingsList = document.getElementById("booked-meetings");
            bookedMeetingsList.innerHTML = ''; // Clear the list

            bookedMeetings.forEach((meeting) => {
                const listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.innerHTML = `
                    <strong>${meeting.meetingName}</strong> | 
                    Room: ${meeting.meetingRoom} | 
                    Date: ${meeting.startDate} | 
                    Time: ${meeting.startTime} | 
                    Duration: ${meeting.duration} hours
                `;
                bookedMeetingsList.appendChild(listItem);
            });
        }

        // Initial display of booked meetings
        displayBookedMeetings();
    </script>
</body>
