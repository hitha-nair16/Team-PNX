<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Import Users</title>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="importstyle.css" />
    <script src="importuser.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid" id="nv">

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-label="Toggle navigation"

        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">

            <li class="nav-item">
              <a class="nav-link active" href="#"

              </a>
            </li>
            <li class="nav-item">

              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>

    <div class="wrapper">
      <div class="title">Import Users</div>
      <div id="letsee">
        Click the button below to request user data for import.
      </div>

        <input type="submit" value="Import" id="loadDataButton" />

      </div>
    </div>
