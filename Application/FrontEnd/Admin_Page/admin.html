    <div class="container">
        <div class="container admin-container">
            <div class="field-dialog" role="document">
              <div class="field-content">
                <div class="field-header">
                  <h3 class="field-title">Admin Details</h3>
                </div>
                <div class="field-body">
                    <div class = 'field'>
                        <p id="admin-name">Name: Loading...</p>
                    </div>
                    <div class = 'field'>
                        <p id="admin-email">Email: Loading...</p>
                    </div>
                    <div class = 'field'>
                        <p id="last-logged-in">Last Logged-In: Loading...</p>
                    </div>
                </div>
                <div class="field-footer">
                  <button type="button" class="btn btn-primary" fdprocessedid="c331ba" onclick="validate()">Correct</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="field" fdprocessedid="gcp5ad" onclick="editpage()">Edit</button>
                </div>
              </div>
            </div>
          </div>
          <header>
            <br>
            <div class="container meeting-room-container">
            <h2>List of Meeting Rooms</h2>
            <br>
            <ul id="meeting-room-list">
                <li data-room-type="classroom">Classroom Training</li>
                <li data-room-type="online">Online Training</li>
                <li data-room-type="conference">Conference Call</li>
                <li data-room-type="business">Business Meeting</li>
            </ul>
        </div>
    </div>

   
        <br>
        <a class="button-link" href="../createRoom/createRoom.html">Create Room</a>
        <br>
    </header>
   
    <script>
        function editpage()
        {
            window.location.href="../edit_room/edit_room.html";
        }
        function validate()
    {
    alert("The information has been validated hence stored successfully......")
    }
        // Retrieve and display user information and last logged-in timestamp using JavaScript
        const adminNameElement = document.getElementById('admin-name');
        const adminEmailElement = document.getElementById('admin-email');
        const lastLoggedInElement = document.getElementById('last-logged-in');

        // Replace this with code to fetch user information and last logged-in timestamp
        const userData = {
            name: 'Adam Hale',
            email: 'adamhale123@example.com',
            lastLoggedIn: '2023-09-10 10:00 AM'
        };

        // Display user information and last logged-in timestamp
        adminNameElement.textContent = `Name: ${userData.name}`;
        adminEmailElement.textContent = `Email: ${userData.email}`;
        lastLoggedInElement.textContent = `Last Logged-In: ${userData.lastLoggedIn}`;

        // Add click event listeners to the list items
        const roomList = document.getElementById('meeting-room-list');
        const listItems = roomList.getElementsByTagName('li');

        for (const listItem of listItems) {
            listItem.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent the default link behavior
                const roomType = listItem.getAttribute('data-room-type');
                navigateToEditRoom(roomType);
            });
        }

        // Function to navigate to the Edit Room page
        function navigateToEditRoom(roomType) {
            // Redirect to the Edit Room page with the selected room type
            window.location.href = `edit-room.html?type=${roomType}`;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
