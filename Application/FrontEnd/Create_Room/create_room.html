<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting Room</title>
    <link rel="stylesheet" href="create_room.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="title">Create Meeting Room</div>
        <form id="meetingRoomForm">
            <div class="field">
                <input type="text" id="name" name="name" required>
                <label for="name">Name<span>*</span>:</label>
            </div>

            <div class="field">
                <input type="number" id="seatingCapacity" name="seatingCapacity" required>
                <label for="seatingCapacity">Seating Capacity<span>*</span>:</label>
            </div>

            <div class="content">
                <div class="checkbox">
                    <label>Amenities Available (Select at least 2):</label>
                </div>
                
                <div class="checkbox">
                    <label for="projector">Projector</label>
                    <input type="checkbox" id="projector" name="amenities" value="Projector">
                </div>
                <div class="checkbox">
                    <label for="wifi">Wi-Fi Connection</label>
                    <input type="checkbox" id="wifi" name="amenities" value="Wi-Fi Connection">
                </div>
                <div class="checkbox">
                    <label for="conferenceCall">Conference call facility</label>
                    <input type="checkbox" id="conferenceCall" name="amenities" value="Conference call facility">
                </div>
                <div class="checkbox">
                    <label for="whiteboard">Whiteboard</label>
                    <input type="checkbox" id="whiteboard" name="amenities" value="Whiteboard">
                </div>
                <div class="checkbox">
                    <label for="waterDispenser">Water dispenser</label>
                    <input type="checkbox" id="waterDispenser" name="amenities" value="Water dispenser">
                </div>
                <div class="checkbox">
                    <label for="tv">TV</label>
                    <input type="checkbox" id="tv" name="amenities" value="TV">
                </div>
                <div class="checkbox">
                    <label for="coffeeMachine">Coffee machine</label>
                    <input type="checkbox" id="coffeeMachine" name="amenities" value="Coffee machine">
                </div>
            </div>

            <div class="field">
                <div class="buttons">
                    <input type="submit" value="Save" onclick="validateForm()">
                    <input type="reset" value="Cancel">
                </div>
            </div>
        </form>
    </div>

   <!-- linking js file --><script src="create_room.js"></script>
</body>
</html>
