<body>
   <div class="container">
    <form>
        <label for="meetingName">Meeting Name:</label>
        <input type="text" id="meetingName" required><br><br>

        <label for="meetingRoom">Meeting Room:</label>
        <input type="text" id="meetingRoom" required><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required><br><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" required><br><br>

        <label for="duration">Duration (hours):</label>
        <input type="number" id="duration" required><br><br>

        <button type="button" class="btn btn-success" onclick="bookMeeting()">Book Meeting</button>
    </form>
    <a href="../Booked_Meetings/meetings.html" class="btn btn-primary">View Booked Meetings</a>
    <a href="../Manager_page/manager1.html" class="btn btn-primary2">Return to home Page</a>


   </div>

   <script>
    // Sample function to handle meeting booking
    function bookMeeting() {
        // Collect meeting details from the form (similar to previous examples)
        const meetingName = document.getElementById("meetingName").value;
        const meetingRoom = document.getElementById("meetingRoom").value;
        const startDate = document.getElementById("startDate").value;
        const startTime = document.getElementById("startTime").value;
        const duration = document.getElementById("duration").value;

        // Perform validation if needed

        // Create a new meeting object
        const newMeeting = {
            meetingName,
            meetingRoom,
            startDate,
            startTime,
            duration
        };

        // Retrieve existing booked meetings from local storage (if any)
        const bookedMeetings = JSON.parse(localStorage.getItem("bookedMeetings")) || [];

        // Add the new meeting to the bookedMeetings array
        bookedMeetings.push(newMeeting);

        // Store the updated booked meetings in local storage
        localStorage.setItem("bookedMeetings", JSON.stringify(bookedMeetings));

        // Clear the form fields
        document.getElementById("meetingName").value = "";
        document.getElementById("meetingRoom").value = "";
        document.getElementById("startDate").value = "";
        document.getElementById("startTime").value = "";
        document.getElementById("duration").value = "";

        // Redirect to the meetings.html page
        window.location.href = "../Booked_Meetings/meetings.html";
    }
</script>
    
</body>
