<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meeting Room</title>
    <link rel="stylesheet" href="edit_room.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="title">Edit Meeting Room</div>
        <form id="meetingRoomForm">
            <!-- Room selection dropdown -->
            <div class="field">
                <select id="roomSelect" name="roomSelect" required>
                    <option value="">Select Meeting Room</option>
                    <option value="room1">Room 1</option>
                    <option value="room2">Room 2</option>
                    <!-- Add more options for other rooms as needed -->
                </select>
            </div>

            <!-- Display the selected room's name (read-only) -->
            <div class="field">
                <input type="text" id="roomName" name="roomName" readonly>
                <label class ="labelName" for="roomName">Meeting Room Name:</label>
            </div>

            <!-- Seating capacity (editable, disabled until room is selected) -->
            <div class="field">
                <input type="number" id="seatingCapacity" name="seatingCapacity" required disabled>
                <label for="seatingCapacity">Seating Capacity<span>*</span>:</label>
            </div>

            <div class="content">
                <div class="checkbox">
                    <label>Amenities Available (Select at least 2):</label>
                </div>
                
                <!-- Checkbox inputs for amenities (editable, disabled until room is selected) -->
                <div class="checkbox">
                    <label for="projector">Projector</label>
                    <input type="checkbox" id="projector" name="amenities" value="Projector" disabled>
                </div>
                <div class="checkbox">
                    <label for="wifi">Wi-Fi Connection</label>
                    <input type="checkbox" id="wifi" name="amenities" value="Wi-Fi Connection" disabled>
                </div>
                <div class="checkbox">
                    <label for="conferenceCall">Conference call facility</label>
                    <input type="checkbox" id="conferenceCall" name="amenities" value="Conference call facility" disabled>
                </div>
                <div class="checkbox">
                    <label for="whiteboard">Whiteboard</label>
                    <input type="checkbox" id="whiteboard" name="amenities" value="Whiteboard" disabled>
                </div>
                <div class="checkbox">
                    <label for="waterDispenser">Water dispenser</label>
                    <input type="checkbox" id="waterDispenser" name="amenities" value="Water dispenser" disabled>
                </div>
                <div class="checkbox">
                    <label for="tv">TV</label>
                    <input type="checkbox" id="tv" name="amenities" value="TV" disabled>
                </div>
                <div class="checkbox">
                    <label for="coffeeMachine">Coffee machine</label>
                    <input type="checkbox" id="coffeeMachine" name="amenities" value="Coffee machine" disabled>
                </div>
                <!-- Add more checkboxes for additional amenities -->
            </div>

            <div class="field">
                <div class="buttons">
                    <input type="submit" value="Save" onclick="validateForm()" disabled>
                    <input type="reset" value="Cancel">
                </div>
            </div>
        </form>
    </div>

    <!-- linking js file --><script src="edit_room.js"></script>
</body>
</html>
