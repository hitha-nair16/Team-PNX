    <div class="wrapper">
      <div class="title">Organize Meeting</div>
      <div class="content">
        <form id="meeting-form">
          <table class="table">
            <tbody class="tbody">
              <tr class="field">
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" required /></td>
              </tr>
              <tr class="field">
                <td><label for="meeting-date">Meeting Date:</label></td>
                <td><input type="date" id="meeting-date" required /></td>
              </tr>

              <tr class="field">
                <td><label for="start-time">Start Time:</label></td>
                <td><input type="time" id="start-time" required /></td>
              </tr>

              <tr class="field">
                <td><label for="duration">Duration (hours):</label></td>
                <td><input type="number" id="duration" required /></td>
              </tr>

              <tr class="field">
                <td><label for="meeting-type">Meeting Type:</label></td>
                <td>
                  <select id="meeting-type" required>
                    <option value="conference">Conference</option>
                    <option value="presentation">Presentation</option>
                    <!-- Add more options as needed -->
                  </select>
                </td>
              </tr>

              <tr class="field">
                <td><label for="members">Members:</label></td>
                <td><input type="text" id="members" required /></td>
                <!-- Implement a UI to search and add members here -->
              </tr>

              <tr class="field">
                <td><label for="meeting-room">Meeting Room:</label></td>
                <td>
                  <select id="meeting-room" required>
                    <option value="room1">Meeting Room 1</option>
                    <option value="room2">Meeting Room 2</option>
                    <option value="room1">Conference Room 1</option>
                    <option value="room2">Conference Room 2</option>
                    <option value="room1">Presentation Room 1</option>
                    <option value="room2">Presentation Room 2</option>
                    <!-- Add more room options and availability checks as needed -->
                  </select>
                </td>
              </tr>
              <tr class="field button-container">
                <td colspan="2">
                  <button type="submit" id="save-button">Save</button>
                  <button type="button" id="cancel-button">Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
