<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Organize Meeting</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Organize Meeting</div>
      <div class="content">
        <form id="meeting-form">
          <div class="field">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
          </div>

          <div class="field">
            <label for="meeting-date">Meeting Date:</label>
            <input type="date" id="meeting-date" required />
          </div>

          <div class="field">
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" required />
          </div>

          <div class="field">
            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" required />
          </div>

          <div class="field">
            <label for="meeting-type">Meeting Type:</label>
            <select id="meeting-type" required>
              <option value="conference">Conference</option>
              <option value="presentation">Presentation</option>
              <!-- Add more options as needed -->
            </select>
          </div>

          <div class="field">
            <label for="members">Members:</label>
            <input type="text" id="members" required />
            <!-- Implement a UI to search and add members here -->
          </div>

          <div class="field">
            <label for="meeting-room">Meeting Room:</label>
            <select id="meeting-room" required>
              <option value="room1">Meeting Room 1</option>
              <option value="room2">Meeting Room 2</option>
              <!-- Add more room options and availability checks as needed -->
            </select>
          </div>
          <div class="field button-container">
            <button type="submit" id="save-button">Save</button>
            <button type="button" id="cancel-button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
