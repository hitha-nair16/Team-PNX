    <div class="wrapper">
      <div class="title">Edit Meeting Room</div>
      <div class="content">
        <form id="meeting-form">

          <div class="field">
            <select id="roomSelect" name="roomSelect" required>
                <option value="">Select Meeting Room</option>
                <option value="room1">Board Room</option>
                <option value="room2">Projector Room</option>
                <option value="room3">Classroom training</option>
                <!-- Add more options for other rooms as needed -->
            </select>
        </div>

          <div class="field">
            
            <input type="text" id="roomName" placeholder="roomName" class="fieldInput" name="name" required>
            <!-- <label class="fieldLabel" for="name">Name<span>*</span>:</label> -->
            
          </div>

          <div class="field">
            
            <input type="number" min="1" id="seatingCapacity" placeholder="Seating Capacity" class="fieldInput" name="seatingCapacity" required>
            <!-- <label class="fieldLabel" for="seatingCapacity">Seating Capacity<span>*</span>:</label> -->
          
          </div>

          <div class="">
              <div class="checkbox">
                  <label>Amenities Available (Select at least 2):</label>
              </div>
        
              <div class="checkbox">
                  <label for="projector">Projector</label>
                  <input type="checkbox" id="projector"  name="amenities" value="Projector">
              </div>
              <div class="checkbox">
                  <label for="wifi">Wi-Fi Connection</label>
                  <input type="checkbox" id="wifi" name="amenities" value="Wi-Fi Connection">
              </div>
              <div class="checkbox">
                  <label for="conferenceCall">Conference call facility</label>
                  <input type="checkbox" id="conferenceCall" name="amenities" value="Conference call facility">
              </div>
              <div class="checkbox">
                  <label for="whiteboard">Whiteboard</label>
                  <input type="checkbox" id="whiteboard" name="amenities" value="Whiteboard">
              </div>
              <div class="checkbox">
                  <label for="waterDispenser">Water dispenser</label>
                  <input type="checkbox" id="waterDispenser" name="amenities" value="Water dispenser">
              </div>
              <div class="checkbox">
                  <label for="tv">TV</label>
                  <input type="checkbox" id="tv" name="amenities" value="TV">
              </div>
              <div class="checkbox">
                  <label for="coffeeMachine">Coffee machine</label>
                  <input type="checkbox" id="coffeeMachine" name="amenities" value="Coffee machine">
              </div>
          </div>




          <div class="field ">
            <div class="buttons">
              <input type="submit" value="Save" id="save-button" onclick="validateForm()"></input>
              <input type="reset"  value="Cancel" id="cancel-button"></input>
      
            </div>
                </div>
        </form>
